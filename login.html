<!DOCTYPE html>
<html>
   <head>
        <title> LOGIN PAGE</title>
                          <meta name="viewport" content="width=device-width initial-scale=1.0">
        <style>
                   @import "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css";
body{
          background-image: url("https://www.pixelstalk.net/wp-content/uploads/2016/05/Amazing-HD-Black-Wallpapers.jpg");
         background-color:black;
          background-repeat: no-repeat;
          background-size: cover;
          overflow:hidden;
          background-width;100%;
          background-height:100%;
          -webkit-background-size:cover;
          -moz-background-size:cover;
          -o-background-size:cover;
                                       
}
h1{
 
        color:white;
         margin-right:50%;
         margin-bottom:20px;
         padding:5px;
         font-family:Arial;
         border-bottom:4px solid red;        
         border-radius:5px;
}
.login{
       width:25%;
        transform:translate(150%,100%);   
}
.username {
         padding:2%;
         margin-top:5px;
         background:none;                
         
}
.username input{
         color:white; 
        border:none;
         width:80%;
         background:none;
         font-size:18px;
         border-bottom:1px solid red;
        outline:none;
}
.password{
         padding:2%;
         margin-top:5px;
         background:none;      
         margin-bottom: 10px;
}
.password input{
        color:white;
        border:none; 
        width:80%;
        background:none;
        font-size:18px;
        border-bottom:1px solid red;
        outline:none;
}
.button input{
       width:100%;
       background:none;
       color:white;
       border:2px solid red;
       font-size:20px;
       outline:none;
       font-family:Arial;
       letter-spacing:1px;
       
}
.button{
       padding:0%;
      
}
.button:hover{
      box-shadow:2px 2px 2px 2px red;
      transition:0.2s;
}
i{
       color:white;
}

@media (max-width:500px){
h1{
 
        color:white;
         margin-right:50%;
         margin-bottom:20px;
         padding:5px;
         font-family:Arial;
         border-bottom:4px solid #119225;        
         border-radius:5px;
         font-size:20px;
}



        </style>
   </head>
   <body>
         <div class="login">
           <h1>Login</h1>
             <form>
                <div class="username">
                       <i class="fa fa-user" aria-hidden="true"></i>
                       <input id="user" type="text"  placeholder="Username"></input>
                </div>
                <div class="password">
                       <i class="fa fa-lock" aria-hidden="true"></i>
                       <input id="pass" type="password" placeholder="Password"></input>
                </div>     
                <div class="button">
                       <input type="button" onclick="check()"name="sign in" value="Sign in"></input>
                </div>
            </form>
          </div>

        <script>
                                                 function check(){
                   var data=[
                                       {
                                         user:"saikrishna",
                                         pass:"krishna123"
                                        },
                                        {
                                        user:"ravi",
                                        pass:"ravi"
                                        },
                                       {
                                       user:"kalyan",
                                        pass:"kalyan"
                                        }

                   ]
                                                      var count=parseInt(0)
                                                      var username=document.getElementById("user") .value                                                          
                                                      var password=document.getElementById("pass").value
                                  for(i=0;i<data.length;i++){
        
                                                             if(username==data[i].user && password==data[i].pass)
                                                            {
                                                                          window.open("https://msk4everyone.github.io/mywebsite/text.html")
                                                            }
                                                             else{
                                                                           count=count+1
                                                            }  
                                                                        }
  
                                                            if(count==3){
                                                                           alert("Entered wrong password or username")
                                                           }
}
        </script>
    </body>
</html>
